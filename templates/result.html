<!DOCTYPE html>
<html>
<head>
    <title>Your Recommendations</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #ff4c4c;
        }
        .box-container {
            margin-top: 30px;
        }
        .box {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .box:hover {
            transform: scale(1.1);
        }
        .yellow { background-color: #f4b400; }
        .green { background-color: #34a853; }
        .blue { background-color: #4285f4; }
        .purple { background-color: #9c27b0; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 80px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Your Personalized Rhythm Plan</h1>

<div class="box-container">
    <div class="box yellow" onclick="openModal('Diet', `{{ results['Diet'] }}`)">Diet</div>
    <div class="box green" onclick="openModal('Workout', `{{ results['Workout'] }}`)">Workout</div>
    <div class="box blue" onclick="openModal('Sleep Habits', `{{ results['Sleep Habits'] }}`)">Sleep Habits</div>
    <div class="box purple" onclick="openModal('Stress Busters', `{{ results['Stress Busters'] }}`)">Stress Busters</div>
</div>

<!-- Modal -->
<div id="recommendationModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalContent"></p>
  </div>
</div>

<script>
    function openModal(title, content) {
        document.getElementById("modalTitle").innerText = title;
        document.getElementById("modalContent").innerText = content;
        document.getElementById("recommendationModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("recommendationModal").style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById("recommendationModal")) {
            closeModal();
        }
    }
</script>

</body>
</html>
